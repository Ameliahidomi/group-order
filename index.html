<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>年貨團購</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="initPage()">

  <!-- 首頁 -->
  <section id="homePage" class="page">
    <div class="home-inner">
      <img src="logo.png" width="80" class="animated" alt="logo" />
      <h1>年貨團購「馬」上開跑囉！</h1>
      <p>一起揪團買年貨，享受美食過馬年，團主樂得笑開懷！！</p>
      <div class="button-group">
        <button onclick="showPage('orderPage')">🛍️ 開始訂購</button>
        <button onclick="showPage('queryPage')">🔎 查看我的訂單</button>
      </div>
    </div>
  </section>

  <!-- 訂單頁：左右佈局 -->
  <section id="orderPage" class="page">
    <div class="order-container">
      <!-- 左側為視覺區（背景） -->
      <div class="order-left"></div>

      <!-- 右側為表單 -->
      <div class="order-right">
        <div class="order-header">
          <h2>填寫訂單</h2>
          <div id="cartIcon" title="購物車" onclick="toggleCart()">🛒<span id="cartCount">0</span></div>
        </div>

        <form id="orderForm" autocomplete="off">
          <label for="name">姓名：</label>
          <input id="name" type="text" placeholder="您的姓名" required />

          <label for="vendor">商家：</label>
          <select id="vendor" required></select>

          <label for="item">商品名稱：</label>
          <select id="item" required></select>

          <label for="qty">數量：</label>
          <input id="qty" type="number" min="1" value="1" required />

          <div class="button-group form-buttons">
            <button type="submit">加入購物車</button>
            <button type="button" onclick="showPage('homePage')">🏠 返回首頁</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- 購物車側欄（右側滑出） -->
  <aside id="cartPanel" class="cart-panel">
    <h3>🛒 購物清單</h3>
    <ul id="cartList"></ul>
    <div class="cart-actions">
      <button onclick="submitCart()">送出全部訂單</button>
      <button onclick="toggleCart()">關閉</button>
    </div>
  </aside>

  <!-- 查詢頁 -->
  <section id="queryPage" class="page">
    <div class="query-inner">
      <h2>🔎 查詢我的訂單</h2>
      <input id="queryName" type="text" placeholder="輸入姓名查詢" />
      <button onclick="queryOrders()">查詢</button>
      <div id="orderList"></div>
      <div style="margin-top:1em;">
        <button onclick="showPage('homePage')">🏠 返回首頁</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
