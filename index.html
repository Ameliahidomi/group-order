<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>年貨團購系統 v5</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  body {
    font-family: "Noto Sans TC", sans-serif;
    background: url('background.jpg') no-repeat center center/cover;
    background-attachment: fixed;
    color: #fff;
    text-align: center;
    min-height: 100vh;
    margin: 0;
    overflow-x: hidden;
    position: relative;
  }
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.4);
    pointer-events: none;
    z-index: 0;
  }
  .container, .redpacket { position: relative; z-index: 1; }
  .container {
    padding: 25px 35px;
    width: 95%;
    max-width: 500px;
    margin: 60px auto;
  }
  h1 { color: #b50000; font-weight: 900; font-size: 2rem; text-shadow: 2px 2px 4px #fff, -2px -2px 4px #fff, 0 0 8px rgba(255,255,255,0.5); margin-bottom: 0.3em; }
  p { color: #660000; font-weight: 600; text-shadow: 1px 1px 3px rgba(255,255,255,0.5); font-size: 1.1rem; margin-top: 0; margin-bottom: 1em; }
  label { display: block; text-align: left; font-weight: 600; margin-top: 12px; }
  select, input { width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
  button { background: linear-gradient(45deg,#d12,#f93); color: #fff; border: none; border-radius: 8px; padding: 12px 20px; font-size: 16px; margin-top: 20px; cursor: pointer; transition: all 0.3s ease; }
  button:hover { transform: scale(1.05); }
  #msg { color: #fff; font-weight: bold; margin-top: 15px; opacity: 0; transition: opacity 1s; }
  .hidden { display:none; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; color: #fff; }
  th, td { border: 1px solid rgba(255,255,255,0.4); padding: 8px; }
  th { background: rgba(255,255,255,0.2); }
  .redpacket { position: fixed; top: -50px; width: 35px; height: 40px; background-image: url('redpacket.png'); background-size: cover; animation: fall linear forwards; pointer-events: none; }
  @keyframes fall { to { transform: translateY(110vh) rotate(360deg); opacity: 0.8; } }
  #orderPage, #queryPage { background: url('order-bg.png') no-repeat center center/cover; background-attachment: fixed; position: relative; color: #400000; }
  #orderPage::before, #queryPage::before { content: ""; position: absolute; inset: 0; background: rgba(255,255,255,0.6); pointer-events: none; z-index: 0; }
  #orderPage *, #queryPage * { position: relative; z-index: 1; }
  #orderPage h2, #queryPage h2 { color: #a00000; font-weight: 900; text-shadow: 1px 1px 2px rgba(255,255,255,0.8); }
  #cartIcon { position: fixed; top: 15px; right: 20px; font-size: 30px; cursor: pointer; z-index: 99; }
  #cartCount { position: absolute; top: -8px; right: -10px; background: #ff3b3b; color: white; font-size: 13px; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; }
  #cartPanel { position: fixed; top: 0; right: -350px; width: 320px; height: 100vh; background: rgba(255,255,255,0.95); box-shadow: -3px 0 10px rgba(0,0,0,0.3); transition: right 0.5s ease; z-index: 98; color: #400000; overflow-y: auto; padding: 20px; }
  #cartPanel.active { right: 0; }
  #cartPanel h3 { color:#b50000; }
  .cart-item { border-bottom:1px solid #ccc; padding:8px 0; }
  .cart-item span { display:block; }
  .delete-btn { color:#b50000; cursor:pointer; font-weight:bold; }
</style>
</head>
<body>
<div class="container" id="homePage">
  <img src="logo.png" width="80" />
  <h1>年貨團購「馬」上開跑囉！</h1>
  <p>一起揪團買年貨，美食享受過馬年，團主樂得笑開懷！！</p>
  <button onclick="showPage('orderPage')">🛍️ 開始訂購</button>
  <button onclick="showPage('queryPage')">🔎 查看我的訂單</button>
</div>

<div class="container hidden" id="orderPage">
  <div id="cartIcon">🛒<div id="cartCount">0</div></div>
  <h2>🛒 填寫訂單</h2>
  <label>訂購人姓名：</label><input type="text" id="buyerName" placeholder="請輸入您的姓名">
  <label>商家：</label><select id="merchant"></select>
  <label>商品：</label><select id="product"></select>
  <label>數量：</label><input type="number" id="qty" value="1" min="1">
  <button onclick="addToCart()">新增訂單</button><button onclick="showPage('homePage')">🏠 返回首頁</button>
  <p id="msg"></p>
</div>

<div id="cartPanel">
  <h3>🛍️ 購物清單</h3>
  <div id="cartItems"></div>
  <hr>
  <button onclick="submitCart()">送出訂單</button>
</div>

<div class="container hidden" id="queryPage">
  <h2>🔍 查詢我的訂單</h2>
  <label>輸入訂購人姓名：</label><input type="text" id="queryName" placeholder="請輸入您的姓名">
  <button onclick="searchOrders()">查詢</button><button onclick="showPage('homePage')">🏠 返回首頁</button>
  <div id="orderList"></div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyDRT_tlHq3TVl61D7DQ9GT6K5DqaxLzqFkKOhMUUV3fNwsZ10VLS4hsUu_76PQU_Q6/exec";
let allProducts = [], cart = [], redPacketTimer = null;

function startRedPackets(){
  stopRedPackets();
  redPacketTimer=setInterval(()=>{
    for(let i=0;i<3;i++){
      const rp=document.createElement("div");
      rp.className="redpacket";
      rp.style.left=Math.random()*100+"vw";
      rp.style.animationDuration=6+Math.random()*3+"s";
      rp.style.animationDelay=Math.random()*2+"s";
      document.body.appendChild(rp);
      setTimeout(()=>rp.remove(),10000);
    }
  },1500);
}
function stopRedPackets(){clearInterval(redPacketTimer);document.querySelectorAll('.redpacket').forEach(e=>e.remove());}
function showPage(id){
  document.querySelectorAll('.container').forEach(e=>e.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
  if(id==='homePage'){ startRedPackets(); } else { stopRedPackets(); }
  if(id==='orderPage' && !allProducts.length){ preloadData(); }
}
function showMsg(txt){ const el=document.getElementById('msg'); el.textContent=txt; el.style.opacity=1; setTimeout(()=>el.style.opacity=0,3000); }

function preloadData(){
  fetch(`${WEB_APP_URL}?action=getProducts`)
  .then(res=>res.json())
  .then(data=>{
    if(!Array.isArray(data)||!data.length){alert("⚠️ 無法載入商品資料，請稍後再試。");return;}
    allProducts=data;
    const m=document.getElementById('merchant'), p=document.getElementById('product');
    const vendors=[...new Set(data.map(x=>x[0]))];
    m.innerHTML='<option value="">請選擇商家</option>'+vendors.map(v=>`<option>${v}</option>`).join('');
    m.onchange=()=>{
      const items=data.filter(x=>x[0]===m.value);
      p.innerHTML='<option value="">請選擇商品</option>'+items.map(i=>`<option data-price="${i[2]}">${i[1]}（$${i[2]}）</option>`).join('');
    };
  }).catch(err=>{console.error(err);alert("⚠️ 無法載入商品資料");});
}

function addToCart(){
  const buyer=document.getElementById('buyerName').value.trim();
  const vendor=document.getElementById('merchant').value;
  const itemEl=document.getElementById('product');
  const item=itemEl.value;
  const price=Number(itemEl.selectedOptions[0]?.dataset.price||0);
  const qty=Number(document.getElementById('qty').value);
  if(!buyer||!vendor||!item||!qty){showMsg('⚠️ 請完整填寫');return;}
  cart.push({buyer,vendor,item,price,qty});
  updateCartCount();
  showMsg('✅ 已加入購物車！');
}

function updateCartCount(){ document.getElementById('cartCount').textContent=cart.length; }

document.getElementById('cartIcon').onclick=()=>{ document.getElementById('cartPanel').classList.toggle('active'); renderCart(); };

function renderCart(){
  const div=document.getElementById('cartItems');
  if(!cart.length){div.innerHTML='<p>購物車目前是空的。</p>';return;}
  div.innerHTML=cart.map((c,i)=>`<div class="cart-item"><span>${c.vendor} - ${c.item}</span><span>數量：${c.qty}　金額：$${c.price*c.qty}</span><span class="delete-btn" onclick="removeCart(${i})">刪除</span></div>`).join('');
}

function removeCart(i){ cart.splice(i,1); updateCartCount(); renderCart(); }

function submitCart(){
  if(!cart.length){alert('購物車是空的！');return;}
  if(!confirm('確定要送出這些訂單嗎？'))return;
  const promises=cart.map(o=>fetch(WEB_APP_URL,{method:'POST',body:JSON.stringify({action:'addOrder',name:o.buyer,vendor:o.vendor,item:o.item,qty:o.qty,price:o.price})}).then(r=>r.json()));
  Promise.all(promises).then(()=>{alert('✅ 訂單已全部送出成功！');cart=[];updateCartCount();renderCart();});
}

function searchOrders(){
  const name=document.getElementById('queryName').value.trim();
  if(!name){alert('請輸入姓名');return;}
  fetch(`${WEB_APP_URL}?action=getOrders&name=${encodeURIComponent(name)}`)
  .then(r=>r.json())
  .then(data=>{
    const list=document.getElementById('orderList');
    if(!data.length){list.innerHTML='<p>查無訂單。</p>';return;}
    let html='<table><tr><th>商家</th><th>商品</th><th>數量</th><th>金額</th><th>時間</th></tr>';
    data.forEach(o=>{html+=`<tr><td>${o.vendor}</td><td>${o.item}</td><td>${o.qty}</td><td>${o.price}</td><td>${o.time}</td></tr>`;});
    list.innerHTML=html+'</table>';
  }).catch(err=>{console.error(err);alert('⚠️ 查詢失敗');});
}

window.addEventListener('DOMContentLoaded', startRedPackets);
</script>
</body>
</html>
