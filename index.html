<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyTOQKnpZhQEnvtJJ-DQhZz0pYp27RjWwrx3kTMtvzwm5v4N9Ty2LJ-iYnId20fgL-g/exec";
let allProducts = [];

let redPacketTimer = null;

// ç´…åŒ…é£„è½
function startRedPackets(){
  stopRedPackets();
  redPacketTimer=setInterval(()=>{
    for(let i=0;i<3;i++){
      const rp=document.createElement("div");
      rp.className="redpacket";
      rp.style.left=Math.random()*100+"vw";

      rp.style.animationDelay=Math.random()*2+"s";
      document.body.appendChild(rp);
      setTimeout(()=>rp.remove(),10000);
    }
  },1500);
}
function stopRedPackets(){
  clearInterval(redPacketTimer);
  document.querySelectorAll('.redpacket').forEach(e=>e.remove());
}

// é é¢åˆ‡æ›
function showPage(id){
  document.querySelectorAll('.container').forEach(e=>e.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
  if(id==='homePage'){startRedPackets();}

// è¼‰å…¥å•†å“è³‡æ–™
function preloadData(){
  fetch(`${WEB_APP_URL}?action=getProducts`)
  .then(res=>res.json())

    allProducts=data;
    const vendorSel=document.getElementById('merchant');
    const productSel=document.getElementById('product');
    const vendors=[...new Set(data.map(p=>p[0]))];
    vendorSel.innerHTML='<option value="">è«‹é¸æ“‡å•†å®¶</option>'+vendors.map(v=>`<option value="${v}">${v}</option>`).join('');
    vendorSel.onchange=()=>{
      const items=data.filter(p=>p[0]===vendorSel.value);
      productSel.innerHTML='<option value="">è«‹é¸æ“‡å•†å“</option>'+items.map(i=>`<option value="${i[1]}" data-price="${i[2]}">${i[1]} - $${i[2]}</option>`).join('');
    };
  })
  .catch(err=>alert("âš ï¸ ç„¡æ³•è¼‰å…¥å•†å“è³‡æ–™ï¼š"+err.message));
}

// åŠ å…¥è³¼ç‰©è»Š
function addToCart(){
  const name=document.getElementById('buyerName').value.trim();
  const vendor=document.getElementById('merchant').value;
  const prodEl=document.getElementById('product');
  const item=prodEl.value;
  const price=Number(prodEl.selectedOptions[0]?.dataset.price||0);
  const qty=Number(document.getElementById('qty').value);
  if(!name||!vendor||!item||!qty){alert('âš ï¸ è«‹å®Œæ•´å¡«å¯«è³‡æ–™');return;}

}

function toggleCart(){
  document.getElementById('cartPanel').classList.toggle('active');
  renderCart();
}
function renderCart(){
  const list=document.getElementById('cartList');
  list.innerHTML='';
  let total=0;
  cart.forEach((c,i)=>{
    total+=c.price*c.qty;
    const li=document.createElement('li');
    li.innerHTML=`${c.item} x ${c.qty}ï¼ˆ$${c.price*c.qty}ï¼‰ <button onclick="removeItem(${i})">âŒ</button>`;
    list.appendChild(li);
  });
  if(cart.length>0){
    const li=document.createElement('li');
    li.innerHTML=`<strong>ç¸½è¨ˆï¼š$${total}</strong>`;
    list.appendChild(li);
  }
}
function removeItem(i){cart.splice(i,1);renderCart();}

// é€å‡ºè¨‚å–®
async function submitCart(){
  if(cart.length===0){alert('è³¼ç‰©è»Šæ˜¯ç©ºçš„');return;}

      const res=await fetch(WEB_APP_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(order)});

    }

}

  })

}
