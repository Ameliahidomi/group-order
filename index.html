<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>年貨團購系統</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  body {
    font-family: "Noto Sans TC", sans-serif;
    background: url('background.jpg') no-repeat center center/cover;
    background-attachment: fixed;
    color: #fff;
    text-align: center;
    min-height: 100vh;
    margin: 0;
    overflow-x: hidden;
  }
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.4);
    z-index: -1;
  }
  .container {
    padding: 25px 35px;
    width: 95%;
    max-width: 500px;
    margin: 60px auto;
  }
  h1, h2 {
    color: #b50000;
    font-weight: 900;
    text-shadow: 2px 2px 4px #fff, -2px -2px 4px #fff, 0 0 8px rgba(255,255,255,0.5);
  }
  p {
    color: #660000;
    font-weight: 600;
    text-shadow: 1px 1px 3px rgba(255,255,255,0.5);
    font-size: 1.1rem;
  }
  select, input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
  }
  button {
    background: linear-gradient(45deg,#d12,#f93);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px 20px;
    font-size: 16px;
    margin: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:hover { transform: scale(1.05); }
  .hidden { display:none; }

  /* 紅包 */
  .redpacket {
    position: fixed;
    top: -50px;
    width: 35px; height: 40px;
    background-image: url('redpacket.png');
    background-size: cover;
    animation: fall linear forwards;
    pointer-events: none;
  }

/* 🔧 首頁 Logo 上下浮動動畫 */
#homePage img {
  animation: floatLogo 3s ease-in-out infinite;
}

@keyframes floatLogo {
  0%   { transform: translateY(0px); }
  50%  { transform: translateY(-8px); }
  100% { transform: translateY(0px); }
}

  /* 購物車 */
  #cartIcon {
    position: fixed;
    top: 15px;
    right: 20px;
    font-size: 1.8rem;
    cursor: pointer;
    z-index: 30;
  }
  #cartCount {
    position: absolute;
    top: 5px; right: 5px;
    background: #fff; color: #b50000;
    border-radius: 50%;
    width: 18px; height: 18px;
    font-size: 12px;
    line-height: 18px; text-align: center;
  }
  #cartPanel {
    position: fixed;
    top: 0; right: -320px;
    width: 300px; height: 100%;
    background: rgba(255,255,255,0.95);
    color: #000;
    box-shadow: -2px 0 10px rgba(0,0,0,0.4);
    transition: right 0.4s ease;
    padding: 20px;
    overflow-y: auto;
    z-index: 1000;
  }
  #cartPanel.active { right: 0; }

  #cartPanel table {
    width: 100%;
    border-collapse: collapse;
  }
  #cartPanel th, #cartPanel td {
    padding: 6px;
    text-align: center;
  }
  #cartPanel table button {
    font-size: 14px;
    padding: 4px 6px;
    border-radius: 5px;
  }

  /* 填寫訂單頁面 */
  #orderPage {
    background: #fff8e7;
    border-radius: 15px;
    padding: 25px;
    color: #222;
  }
  #orderPage::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,245,230,0.2);
    z-index: -1;
  }
.form-grid {
  display: grid;
  grid-template-columns: 100px 1fr;
  gap: 10px 15px;
  align-items: center;
}
.form-grid label {
  text-align: right;
  color: #b50000;
  font-weight: bold;
}

/* 查詢訂單頁面標題與欄位排版 */
#queryPage h2 {
  color: #b50000;
  text-align: left;
  margin-bottom: 10px;
}
#queryPage label {
  display: inline-block;
  width: 130px;
  font-weight: bold;
  color: #b50000;
  text-align: right;
  margin-right: 10px;
}
#queryPage input {
  width: calc(100% - 150px);
  display: inline-block;
}

/* 🔧 購物車滑出遮罩 */
#cartOverlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.3);
  z-index: 999;
}
#cartOverlay.active {
  display: block;
}

/* 🔧 查詢訂單結果顯示樣式 */
#orderList {
  margin-top: 15px;
  color: #b50000;
  font-weight: 600;
}
#orderList table {
  width: 100%;
  border-collapse: collapse;
  background: #fff9e6;
  border-radius: 10px;
  overflow: hidden;
}
#orderList th {
  background: #ffe2b3;
  color: #b50000;
  padding: 8px;
}
#orderList td {
  border-top: 1px solid #f5d6a4;
  padding: 8px;
  color: #333;
}
#orderList p {
  color: #b50000;
  font-weight: bold;
}
</style>
</head>
<body>
<div class="overlay"></div>
<div id="cartIcon" onclick="toggleCart()">🛒<div id="cartCount">0</div></div>
<div id="cartOverlay" onclick="toggleCart()"></div>
<div id="cartPanel">
  <h3>購物車清單</h3>
  <div id="cartList"></div>
  <button onclick="submitCart()">送出訂單</button>
</div>

<!-- 首頁 -->
<div class="container" id="homePage">
  <img src="logo.png" width="80" />
  <h1>年貨團購「馬」上開跑囉！</h1>
  <p>一起揪團買年貨，美食享受過馬年，團主樂得笑開懷！！</p>
  <button onclick="showPage('orderPage')">🛍️ 開始訂購</button>
  <button onclick="showPage('queryPage')">🔎 查看我的訂單</button>
</div>

<!-- 訂單頁 -->
<div class="container hidden" id="orderPage">
  <h2>🛒 填寫訂單</h2>
  <form id="orderForm" class="form-grid">
    <label>訂購人姓名：</label><input type="text" id="buyerName">
    <label>商家：</label><select id="merchant"></select>
    <label>商品：</label><select id="product"></select>
    <label>數量：</label><input type="number" id="qty" value="1" min="1">
  </form>
  <button onclick="addToCart()">加入購物車</button>
  <button onclick="showPage('homePage')">🏠 返回首頁</button>
  <p id="msg"></p>
</div>

<!-- 查詢頁 -->
<div class="container hidden" id="queryPage">
  <h2>🔍 查詢我的訂單</h2>
  <label>輸入訂購人姓名：</label>
  <input type="text" id="queryName" placeholder="請輸入您的姓名">
  <button onclick="searchOrders()">查詢</button>
  <button onclick="showPage('homePage')">🏠 返回首頁</button>
  <div id="orderList"></div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx6AzlTflic_WdbZjWuLXmzWDrN3_2Zp3XJlJOYRyrOCRg-NuQl_fKsX7g0dFdDUdWB/exec";
let allProducts = [];
let cart = [];
let redPacketTimer;

function startRedPackets(){
  stopRedPackets();
  redPacketTimer=setInterval(()=>{
    for(let i=0;i<3;i++){
      const rp=document.createElement('div');
      rp.className='redpacket';
      rp.style.left=Math.random()*100+'vw';
      rp.style.animationDuration=5+Math.random()*3+'s';
      document.body.appendChild(rp);
      setTimeout(()=>rp.remove(),9000);
    }
  },1500);
}
function stopRedPackets(){
  clearInterval(redPacketTimer);
  document.querySelectorAll('.redpacket').forEach(e=>e.remove());
}
function showPage(id){
  document.querySelectorAll('.container').forEach(e=>e.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
  if(id==='homePage'){startRedPackets();}
  else{stopRedPackets();}
  if(id==='orderPage' && !allProducts.length){preloadData();}
}
function preloadData(){
  fetch(`${WEB_APP_URL}?action=getProducts`)
  .then(res=>res.json())
  .then(data=>{allProducts=data;fillMerchants();})
  .catch(()=>alert("⚠️ 無法載入商品資料"));
}
function fillMerchants(){
  const merchants=[...new Set(allProducts.map(p=>p.vendor))];
  const m=document.getElementById('merchant');
  m.innerHTML='<option value="">請選擇商家</option>'+merchants.map(x=>`<option>${x}</option>`).join('');
  m.onchange=()=>fillProducts(m.value);
}
function fillProducts(vendor){
  const ps=allProducts.filter(p=>p.vendor===vendor);
  const p=document.getElementById('product');
  p.innerHTML='<option value="">請選擇商品</option>'+ps.map(x=>`<option value="${x.item}" data-price="${x.price}">${x.item} - $${x.price}</option>`).join('');
}
function addToCart(){
  const buyer=document.getElementById('buyerName').value.trim();
  const vendor=document.getElementById('merchant').value;
  const prodSel=document.getElementById('product');
  const item=prodSel.value;
  const price=Number(prodSel.selectedOptions[0]?.dataset.price||0);
  const qty=Number(document.getElementById('qty').value);
  if(!buyer||!vendor||!item){alert('⚠️ 請完整填寫');return;}
  cart.push({buyer,vendor,item,price,qty});
  document.getElementById('cartCount').textContent=cart.length;
  alert('✅ 已加入購物車！');
}

function toggleCart(){
  const panel = document.getElementById('cartPanel');
  const overlay = document.getElementById('cartOverlay');
  const isActive = panel.classList.toggle('active');
  overlay.classList.toggle('active', isActive);
  if (isActive) renderCart();
}

function renderCart(){
  const div=document.getElementById('cartList');
  if(!cart.length){div.innerHTML='<p>購物車是空的。</p>';return;}
  let html='<table><tr><th>商品</th><th>數量</th><th>小計</th><th></th></tr>';
  cart.forEach((c,i)=>{html+=`<tr><td>${c.item}</td><td>${c.qty}</td><td>$${c.price*c.qty}</td><td><button onclick="delItem(${i})">❌</button></td></tr>`;});
  const total=cart.reduce((a,b)=>a+b.price*b.qty,0);
  html+=`</table><p><b>總計：$${total}</b></p>`;
  div.innerHTML=html;
}
function delItem(i){
  cart.splice(i,1);
  document.getElementById('cartCount').textContent=cart.length;
  renderCart();
}
function submitCart(){
  if(!cart.length){alert('購物車是空的');return;}
  if(!confirm('確定要送出這些訂單嗎？'))return;

  Promise.all(cart.map(c=>{
    const formData = new FormData();
    formData.append('action', 'addOrder');
    formData.append('name', c.buyer);
    formData.append('vendor', c.vendor);
    formData.append('item', c.item);
    formData.append('qty', c.qty);
    formData.append('price', c.price);

    return fetch(WEB_APP_URL, {
      method: 'POST',
      body: formData,
      mode: 'cors',
    })
    .then(async (r) => {
      const text = await r.text();
      try { return JSON.parse(text); } catch { return text; }
    });
  }))
  .then(()=>{
    alert('✅ 訂單已送出成功！');
    cart = [];
    document.getElementById('cartCount').textContent = 0;
    toggleCart();
  })
  .catch(err=>{
    alert('❌ 訂單送出失敗：' + err.message + '\n請確認 Apps Script 已部署為「任何人皆可存取」');
  });
}

function searchOrders(){
  const name=document.getElementById('queryName').value.trim();
  if(!name){alert('請輸入姓名');return;}
  fetch(`${WEB_APP_URL}?action=getOrders&name=${encodeURIComponent(name)}`)
  .then(r=>r.json())
  .then(data=>{
    const list=document.getElementById('orderList');
    if(!data.length){list.innerHTML='<p>查無訂單。</p>';return;}
    let html='<table><tr><th>日期</th><th>商家</th><th>商品</th><th>數量</th><th>金額</th></tr>';
    data.forEach(o=>{html+=`<tr><td>${o.time}</td><td>${o.vendor}</td><td>${o.item}</td><td>${o.qty}</td><td>$${o.price}</td></tr>`;});
    list.innerHTML=html+'</table>';
  });
}
window.addEventListener('DOMContentLoaded', startRedPackets);
</script>
</body></html>
