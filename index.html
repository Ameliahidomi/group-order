<script>
const WEB_APP_URL="https://script.google.com/macros/s/AKfycbxiaGIP6QOBDRJzzaRW_EH2WUMpqEg4UF8jfaO2XUZ2cTSywnH0fg_NtYKN9BYn78EJ/exec";
let allProducts=[],cart=[],redPacketTimer;
function showPopup(t,d=1800){

function preloadData(){const m=document.getElementById('merchant');m.innerHTML='<option>è®€å–ä¸­...</option>';fetch(`${WEB_APP_URL}?action=getProducts`).then(r=>r.json()).then(d=>{allProducts=d;fillMerchants();}).catch(()=>{m.innerHTML='<option>è¼‰å…¥å¤±æ•—</option>';showPopup('âš ï¸ ç„¡æ³•è¼‰å…¥å•†å“è³‡æ–™');});}
function fillMerchants(){const merchants=[...new Set(allProducts.map(p=>p.vendor))];const m=document.getElementById('merchant');m.innerHTML='<option value="">è«‹é¸æ“‡å•†å®¶</option>'+merchants.map(x=>`<option>${x}</option>`).join('');m.onchange=()=>{fillProducts(m.value);document.getElementById('qty').value=1;};}

const total=cart.reduce((a,b)=>a+b.price*b.qty,0);html+=`</table><p><b>ç¸½è¨ˆï¼š$${total}</b></p>`;d.innerHTML=html;}
function delItem(i){cart.splice(i,1);document.getElementById('cartCount').textContent=cart.length;renderCart();}
async function submitCart() {
  if (!cart.length) { showPopup('è³¼ç‰©è»Šæ˜¯ç©ºçš„'); return; }
  if (!window.confirm('ç¢ºå®šè¦é€å‡ºé€™äº›è¨‚å–®å—ï¼Ÿ')) return;

  const tasks = cart.map(c => {
    const f = new FormData();
    f.append('action', 'addOrder');
    f.append('name', c.buyer);
    f.append('vendor', c.vendor);
    f.append('item', c.item);
    f.append('qty', c.qty);
    f.append('price', c.price);

    // æ¯ç­†è¨‚å–®åŠ ä¸Šé‡è©¦æ©Ÿåˆ¶
    return fetch(WEB_APP_URL, { method: 'POST', body: f, mode: 'cors' })
      .catch(err => {
        console.warn('é‡è©¦ä¸­...', err);
        return fetch(WEB_APP_URL, { method: 'POST', body: f, mode: 'cors' });
      });

  try {

    showPopup('âš ï¸ éƒ¨åˆ†è¨‚å–®æœªæˆåŠŸé€å‡ºï¼Œè«‹ç¨å¾Œå†è©¦');

}

function searchOrders() {
